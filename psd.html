<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PSD Viewer</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/psd.js/3.4.0/psd.min.js"></script>
<style>
  img {
    width: 100%;
    height: auto;
  }
</style>
<body>
  <script>
    // Parse the URL parameters to get the PSD file URL
    const urlParams = new URLSearchParams(window.location.search);
    const psdUrl = urlParams.get('url');

    var PSD = require('psd');

    // Load from URL
    PSD.fromURL(psdUrl).then(function(psd) {
      document.getElementById('ImageContainer').appendChild(psd.image.toPng());
    });
  </script>

  <div id="ImageContainer"></div>
</body>
</html>
