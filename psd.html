<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PSD Viewer</title>
    <script src="https://unpkg.com/psd"></script>
  </head>
  <body>
    <div id="canvas-container"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const psdUrl = urlParams.get('psdUrl');

      if (psdUrl) {
        PSD.fromURL(psdUrl).then(function (psd) {
          const canvas = psd.canvas;
          canvas.id = "canvas";
          document.getElementById("canvas-container").appendChild(canvas);
        });
      } else {
        console.error('No PSD URL specified in the URL parameters.');
      }
    </script>
  </body>
</html>
